{% load compile_static %}
{% load static %}

<html>
    <head>
        <title>Staff Login</title>
        {% include "shared/bootstrap.html" %}
        <link type="text/css" rel="stylesheet" href="{% static "home/home.scss"|compile %}">
        <link type="text/css" rel="stylesheet" href="{% static "staff/staff.scss"|compile %}">
    </head>
    <body id="login">
        <div class="container-center">
            <div class="center">
                <h1 class="serif">SCO</h1>
                <p>Staff Login</p>

                <form id="login-form" action="{% url "staff:login" %}" method="post">
                    {% csrf_token %}

                    {% for error in form.non_field_errors %}
                      <div class="alert alert-danger">
                          <strong>Error:</strong> {{ error }}
                      </div>
                    {% endfor %}
                    
                    <input class="form-control" type="text" name="username" placeholder="Username">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <button class="btn btn-primary" value="Login" type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
