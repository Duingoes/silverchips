{% extends "home/base.html" %}

{% block content %}
    {% for category in roots %}
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{ category.title }}</h4>
            </div>

            <ul class="list-group list-group-flush">
                {% for story in category.stories.all|slice:":5" %}
                    <li class="list-group-item">
                        <h4><a href="{% url 'read_story' story.id %}" class="solid-link">{{ story.title }}</a></h4>

                        {{ story.lead|safe }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <br/>
    {% endfor %}
{% endblock %}
