{% extends "home/base.html" %}

{% block content %}
    <h1>{{ image.title }}</h1>

    <h3><span class="greyed">by</span> {{ image.uploader.get_full_name }} <small>{{ image.created }}</small></h3>

    <img src="{{ image.source.url }}" style="display: block; margin: 0 auto;">

    <br/>
    <p class="greyed">{{ image.description }}</p>

    <hr/>
{% endblock %}
